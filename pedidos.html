<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son de Jamón</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1>Son de Jamón</h1>
                </a>
                
            </div>
        </div>
    </header>

    <div id="paso-1" class="contenedor">
        <h2>Realizar Pedido</h2>
        <div id="productos" class="listado-productos"></div>  
    </div>

    <div id="paso-2" class="contenedor">
        <h2>Escoger Cremas</h2>
    </div>

    <div id="paso-3" class="contenedor">
        <h2>Monto a pagar</h2>
    </div>

    <div class="paginacion contenedor">
        <button id="anterior" class="hover">
            &laquo; Anterior
        </button>

        <button id="siguiente" class="hover">
            Siguiente &raquo;
        </button>
    </div>


    

    <footer class="footer">
        <p>Derechos Reservado Son de jamos 2021 &copy;</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
